<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library ChatBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    /* Background Video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .main-content {
      flex: 1;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
    }

    .all{
        background-color: rgba(0, 0, 0, 0.75);
        color: white;
        border-color: #0987ed;
    }

    footer .list-unstyled li {
      margin-bottom: 4px;
    }

    footer {
      position: relative;
      z-index: 1;
     /* background-color: #121212; */
      border-top: 2px solid #0987ed;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline poster="https://cdn.pixabay.com/video/2021/02/27/66423-517408349_tiny.jpg">
    <source src="https://cdn.pixabay.com/video/2021/02/27/66423-517408349_large.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="main-content">
    <!-- Header -->
    <header class="text-center py-3 bg-white shadow-sm">
      <img src="https://dsatm.edu.in/images/logo.png" alt="DSATM" height="80">
    </header>

    <!-- Main Content -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <h1 class="mb-4 text-white">ðŸ“š Library ChatBot</h1>
        </div>

        <!-- Chatbox -->
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-header text-white ">
              <h5 class="mb-0">Ask BookBot</h5>
            </div>
            <div class="card-body">
              <form method="post" action="/">
                <div class="mb-3">
                  <input type="text" name="user_input" class="form-control form-control-lg all " placeholder="Type your question..." required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg all ">Ask</button>
                </div>
              </form>

              {% if response %}
              <div class="alert alert-light  mt-4 all" style="border: none;">
                <p>Bot:</p> {{ response }}
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer (Sticky Bottom) -->
  <footer class="text-center py-4 bg-dark text-white">
    <p class="mb-1">&copy; 2025 Library ChatBot</p>
    <h5 class="mt-3">Team Members</h5>
    <ul class="list-unstyled">
      <li>Austin Masila A</li>
      <li>Mansoor S</li>
      <li>Varshita</li>
      <li>Dheekshitha</li>
    </ul>
    <p class="mt-2 mb-0">Department of Artificial Intelligence</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
